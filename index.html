<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DocScanner Pro Warp</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvLoaded();"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        #canvasOutput {
            /* Fond semi-transparent pour vérifier la position du canvas */
            background-color: rgba(0, 0, 255, 0.05);
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans overflow-x-hidden">
    <div class="max-w-lg mx-auto p-4 flex flex-col min-h-screen">
        <header class="py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black text-green-500 italic">DocScanner</h1>
            <div class="flex gap-2">
                <button id="torchBtn" onclick="toggleTorch()" class="hidden bg-slate-800 p-2 rounded-lg border border-slate-700 active:bg-yellow-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                </button>
                <span id="status" class="text-[10px] bg-yellow-600 px-2 py-1 rounded font-bold uppercase">IA...</span>
            </div>
        </header>

        <div class="relative w-full aspect-[3/4] bg-black rounded-3xl overflow-hidden border-2 border-slate-700 shadow-2xl">
            <video id="videoInput" class="absolute inset-0 w-full h-full object-cover" autoplay playsinline muted></video>
            <canvas id="canvasOutput" class="absolute inset-0 w-full h-full z-10 pointer-events-none"></canvas>
            <div id="aiOverlay" class="absolute top-4 left-4 z-20 bg-black/60 px-3 py-1 rounded-full text-[10px] font-bold text-green-400 border border-green-500/50">INIT...</div>
        </div>

        <div class="mt-6 space-y-4">
            <div class="bg-slate-800 p-4 rounded-2xl shadow-inner space-y-3">
                <input type="text" id="docFileName" placeholder="Nom du document" class="w-full bg-slate-700 border-none p-3 rounded-lg text-sm text-white focus:ring-2 focus:ring-green-500 outline-none">
                <select id="catSelect" class="w-full bg-slate-700 border-none p-3 rounded-lg text-sm text-white outline-none"></select>
            </div>
            <button onclick="captureAndWarp()" id="captureBtn" class="w-full bg-green-600 py-5 rounded-2xl font-black text-lg active:scale-95 transition-all shadow-lg">SCANNER & REDRESSER</button>
        </div>

        <div id="storageHistory" class="mt-8 space-y-2 pb-10"></div>
    </div>

    <canvas id="warpCanvas" style="display:none;"></canvas>

    <script>
        const { jsPDF } = window.jspdf;
        const categories = ["01 — IDENTITÉ", "02 — ÉTAT_CIVIL", "03 — ADMINISTRATION", "04 — FINANCES", "05 — FISCALITÉ", "06 — EMPLOI_RH", "07 — PROFESSIONNEL", "08 — LOGEMENT", "09 — ASSURANCE", "10 — SANTÉ", "11 — ÉDUCATION", "12 — JURIDIQUE", "13 — ACHATS", "14 — TRANSPORT", "15 — ÉNERGIE_TÉLÉCOM", "16 — FAMILLE", "17 — CORRESPONDANCE", "18 — PERSONNEL", "19 — ARCHIVES", "20 — AUTRE"];

        const select = document.getElementById('catSelect');
        categories.forEach(cat => {
            let opt = document.createElement('option');
            opt.value = cat; opt.innerHTML = cat;
            if(cat.startsWith("13")) opt.selected = true;
            select.appendChild(opt);
        });

        let video = document.getElementById('videoInput');
        let src, dst, cap, streamRef;
        let lastBestApprox = null;
        let torchOn = false;

        window.addEventListener('load', initCamera);

        async function initCamera() {
            try {
                streamRef = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false });
                video.srcObject = streamRef;
                video.play();
                const track = streamRef.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                if (capabilities.torch) document.getElementById('torchBtn').classList.remove('hidden');
            } catch (err) {
                console.error("Erreur caméra :", err);
                alert("Accès caméra refusé : " + err.message);
            }
        }

        async function toggleTorch() {
            const track = streamRef.getVideoTracks()[0];
            torchOn = !torchOn;
            await track.applyConstraints({ advanced: [{ torch: torchOn }] });
        }

        function onOpenCvLoaded() {
            cv.onRuntimeInitialized = () => {
                document.getElementById('status').innerText = "VISION ON";
                document.getElementById('status').className = "text-[10px] bg-green-600 px-2 py-1 rounded font-bold";
                startEngine();
            };
        }

        function startEngine() {
            if (video.videoWidth === 0) {
                setTimeout(startEngine, 100);
                return;
            }
            src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            dst = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1);
            cap = new cv.VideoCapture(video);

            function loop() {
                try {
                    cap.read(src);
                    cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
                    cv.GaussianBlur(dst, dst, new cv.Size(5, 5), 0);
                    // Seuils de Canny réduits pour détecter plus de contours
                    cv.Canny(dst, dst, 10, 30);
                    let M = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(3, 3));
                    cv.dilate(dst, dst, M);

                    let contours = new cv.MatVector();
                    let hierarchy = new cv.Mat();
                    // Utilisation de RETR_TREE pour détecter tous les contours
                    cv.findContours(dst, contours, hierarchy, cv.RETR_TREE, cv.CHAIN_APPROX_SIMPLE);

                    const canvas = document.getElementById('canvasOutput');
                    const ctx = canvas.getContext('2d');
                    canvas.width = video.clientWidth;
                    canvas.height = video.clientHeight;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Rectangle de test (pour vérifier que le canvas est visible)
                    ctx.strokeStyle = "#FF0000";
                    ctx.lineWidth = 2;
                    ctx.strokeRect(10, 10, 50, 50);

                    let maxArea = 0;
                    let found = false;

                    for (let i = 0; i < contours.size(); ++i) {
                        let cnt = contours.get(i);
                        let area = cv.contourArea(cnt);
                        // Seuil d'aire réduit pour détecter les petits contours
                        if (area > 1000) {
                            let approx = new cv.Mat();
                            // Approximation plus précise des contours
                            cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);

                            // Dessiner TOUS les contours en bleu (pour debug)
                            ctx.beginPath();
                            ctx.strokeStyle = "#0000FF";
                            ctx.lineWidth = 2;
                            let pts = approx.data32S;
                            const sx = canvas.width / video.videoWidth;
                            const sy = canvas.height / video.videoHeight;
                            ctx.moveTo(pts[0] * sx, pts[1] * sy);
                            for (let j = 2; j < pts.length; j += 2) {
                                ctx.lineTo(pts[j] * sx, pts[j + 1] * sy);
                            }
                            ctx.closePath();
                            ctx.stroke();

                            // Conserver le plus grand contour à 4 côtés (rectangle)
                            if (approx.rows === 4 && area > maxArea) {
                                maxArea = area;
                                if (lastBestApprox) lastBestApprox.delete();
                                lastBestApprox = approx.clone();
                                found = true;

                                // Dessiner le cadre final en rouge et épais
                                ctx.beginPath();
                                ctx.strokeStyle = "#FF0000";
                                ctx.lineWidth = 5;
                                ctx.moveTo(pts[0] * sx, pts[1] * sy);
                                for (let j = 2; j < pts.length; j += 2) {
                                    ctx.lineTo(pts[j] * sx, pts[j + 1] * sy);
                                }
                                ctx.closePath();
                                ctx.stroke();
                            }
                            approx.delete();
                        }
                    }

                    console.log("Contour trouvé ?", found, "Aire max :", maxArea);
                    document.getElementById('aiOverlay').innerText = found ? "CADRE PRÊT ✅" : "CHERCHEZ LES BORDS...";
                    contours.delete();
                    hierarchy.delete();
                    M.delete();
                } catch (e) {
                    console.error("Erreur dans loop :", e);
                }
                requestAnimationFrame(loop);
            }
            requestAnimationFrame(loop);
        }

        function captureAndWarp() {
            if (!lastBestApprox) {
                alert("Cadre non détecté. Stabilisez le document et assurez-vous qu'il est bien éclairé.");
                return;
            }

            const width = video.videoWidth;
            const height = video.videoHeight;

            let warpedDst = new cv.Mat(height, width, cv.CV_8UC4);
            let pts1 = cv.matFromArray(4, 1, cv.CV_32FC2, lastBestApprox.data32S);
            let pts2 = cv.matFromArray(4, 1, cv.CV_32FC2, [0, 0, width, 0, width, height, 0, height]);
            let M = cv.getPerspectiveTransform(pts1, pts2);
            cv.warpPerspective(src, warpedDst, M, new cv.Size(width, height));

            cv.imshow('warpCanvas', warpedDst);

            const cat = document.getElementById('catSelect').value;
            const customName = document.getElementById('docFileName').value.trim();
            const fileName = customName ? `${customName}.pdf` : `Scan_${Date.now()}.pdf`;

            const pdf = new jsPDF({
                orientation: width > height ? 'l' : 'p',
                unit: 'px',
                format: [width, height]
            });
            pdf.addImage(document.getElementById('warpCanvas').toDataURL('image/jpeg', 0.9), 'JPEG', 0, 0, width, height);
            pdf.save(fileName);

            let scans = JSON.parse(localStorage.getItem('doc_scans')) || [];
            scans.unshift({ id: Date.now(), cat: cat, date: new Date().toLocaleDateString('fr-FR'), file: fileName });
            localStorage.setItem('doc_scans', JSON.stringify(scans));

            renderHistory();
            warpedDst.delete();
            pts1.delete();
            pts2.delete();
            M.delete();
        }

        function renderHistory() {
            const scans = JSON.parse(localStorage.getItem('doc_scans')) || [];
            document.getElementById('storageHistory').innerHTML = scans.map(s => `
                <div class="bg-slate-800 p-4 rounded-xl border-l-4 border-green-500 flex justify-between items-center text-xs mb-2 shadow-lg">
                    <div class="flex-1 overflow-hidden mr-2">
                        <p class="font-bold text-slate-200 truncate">${s.file}</p>
                        <p class="text-[10px] text-slate-500 uppercase font-bold">${s.cat}</p>
                    </div>
                    <span class="text-slate-600 text-[10px]">${s.date}</span>
                </div>
            `).join('');
        }
        renderHistory();
    </script>
</body>
</html>
