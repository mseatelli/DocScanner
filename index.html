<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocScanner - Maquette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simulation du cadre de scan */
        .scan-frame {
            border: 3px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            transition: all 0.3s ease;
        }
        .scanner-line {
            height: 2px;
            background: rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 10px #00ff00;
            animation: scan 2s infinite linear;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <header class="p-4 bg-gray-800 flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold text-green-400">DocScanner</h1>
        <button class="bg-gray-700 p-2 rounded-full">⭐ Favoris</button>
    </header>

    <div class="relative w-full h-[50vh] bg-black flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 opacity-40 bg-[url('https://images.unsplash.com/photo-1586762524444-80e0fe900033?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80')] bg-cover"></div>
        
        <div class="scan-frame relative w-64 h-80 rounded-lg">
            <div class="scanner-line absolute w-full"></div>
        </div>
        
        <p class="absolute bottom-4 text-xs bg-black/50 px-3 py-1 rounded">Alignez le document dans le cadre</p>
    </div>

    <main class="p-6 space-y-4">
        <div>
            <label class="block text-sm font-medium mb-2">Choisir une catégorie :</label>
            <select id="categorySelect" class="w-full bg-gray-800 border border-gray-700 p-3 rounded-lg focus:ring-2 focus:ring-green-500">
                <option value="01">01 — IDENTITÉ</option>
                <option value="02">02 — ÉTAT_CIVIL</option>
                <option value="03">03 — ADMINISTRATION</option>
                <option value="04">04 — FINANCES</option>
                <option value="05">05 — FISCALITÉ</option>
                <option value="06">06 — EMPLOI_RH</option>
                <option value="07">07 — PROFESSIONNEL</option>
                <option value="08">08 — LOGEMENT</option>
                <option value="09">09 — ASSURANCE</option>
                <option value="10">10 — SANTÉ</option>
                <option value="11">11 — ÉDUCATION</option>
                <option value="12">12 — JURIDIQUE</option>
                <option value="13">13 — ACHATS</option>
                <option value="14">14 — TRANSPORT</option>
                <option value="15">15 — ÉNERGIE_TÉLÉCOM</option>
                <option value="16">16 — FAMILLE</option>
                <option value="17">17 — CORRESPONDANCE</option>
                <option value="18">18 — PERSONNEL</option>
                <option value="19">19 — ARCHIVES</option>
                <option value="20" selected>20 — AUTRE</option>
            </select>
        </div>

        <button onclick="saveDoc()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl shadow-xl transition">
            CAPTURER ET SAUVEGARDER (LOCAL)
        </button>
    </main>

    <script>
        function saveDoc() {
            const cat = document.getElementById('categorySelect').value;
            alert("Document capturé !\nFormat: PDF\nLocalisation: /Documents/DocScanner/\nCatégorie: " + cat + "\nSauvegarde dans la base locale persistante effectuée.");
        }
    </script>
</body>
</html>
